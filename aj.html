<html>
    <head>
<script>
    function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        document.getElementById("M1").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "sum.php?b1=11&b2=22", true);
  xhttp.send();
}
</script>
    </head>
    <body>
            <div id="M1">
                
            </div>
            <input type="button" onclick="loadDoc()" value="click me">
    </body>
</html>
